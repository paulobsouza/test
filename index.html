<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Sistema de Cadastro</h1>
            <p>Adicione, consulte e delete registros de pessoas.</p>
        </header>

        <main>
            <div class="form-container">
                <h2>Cadastrar Nova Pessoa</h2>
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input type="date" id="data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="list-container">
                <h2>Pessoas Cadastradas</h2>
                <div class="search-container">
                    <label for="filtro-nome">Buscar por Nome:</label>
                    <input type="text" id="filtro-nome" placeholder="Digite um nome para buscar...">
                </div>
                <table id="tabela-pessoas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data de Nascimento</th>
                            <th>Telefone</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-pessoas-body">
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
